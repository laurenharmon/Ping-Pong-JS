<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Ping Pong Score Keeper</title>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column">


                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                                alt="Ping Pong Paddles and Ball">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="columns is-vcentered">
                            <div class="column is-8">
                                <div class="media-left">
                                    <div class="media-content">
                                        <p class="title is-4">Player 1: <span id="player1">0</span> </p>
                                        <p class="title is-4">Player 2: <span id="player2">0</span> </p>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <h4 class="content is-large">Choose a Winning Score:</h4>
                                <div class="select is-rounded is-medium">

                                    <select name="winning" id="winning">
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <footer class="card-footer">
                                <a href="#" class="card-footer-item player1Button">Player 1</a>
                                <a href="#" class="card-footer-item player2Button">Player 2</a>
                                <a href="#" class="card-footer-item reseter">Reset</a>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="ping.js"></script>
</body>

</html>
